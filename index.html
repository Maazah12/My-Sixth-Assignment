<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">facebook</h1>
        <p class="subtitle">Facebook helps you connect and share with the people in your life.</p>
        
        <div class="login-form">
            <input type="text" placeholder="Email address or phone number" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="login-btn">Log in</button>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <hr>
            <button class="create-account-btn">Create new account</button>
        </div>
        
        <p class="create-page">
            <a href="#">Create a Page</a> for a celebrity, brand or business.
        </p>
    </div>
</body>
</html>
